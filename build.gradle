plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id "org.beryx.jlink" version '2.16.4'
}

javafx {
    version = '11.0.2'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceCompatibility = 11
targetCompatibility = 11

mainClassName = "colisvif.main/fr.insa.colisvif.App"

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.12.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.12.1'
    runtime group: 'org.fusesource.jansi', name: 'jansi', version: '1.18'
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = mainClassName
    applicationDefaultJvmArgs = ["-Xms6g"]
}

run {
    systemProperties["log4j.skipJansi"] = false
}

jlink {
    launcher {
        name = 'colisvif'
        jvmArgs = ['-Dlog4j.skipJansi=false', '-classpath', '../resources']
    }
    forceMerge('log4j-api')
}
